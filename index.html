<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
    <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="Logo pLatzi Video">
    <div class="header__menu">
        <div class="header__menu--profile">
            <img src="./images/user-icon.png" alt="User">
            <p>Perfil</p>
        </div>
        <ul>
            <li><a href="/">Cuenta</a></li>
            <li><a href="/">Cerrar Sesión</a></li>
        </ul>
    </div>
</header> 
<section class="main">
    <h2 class="main__title">¿Que quieres ver hoy?</h2>
    <input class="input" type="text" placeholder="Buscar...">
</section>

<section class="carousel">
    <div class="carousel__container">
        <div class="carousel-item">
            <img class="carousel-item__img" src="https://images.pexels.com/photos/4968510/pexels-photo-4968510.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="The Haunted House ">
            <div class="carousel-item__details">
                <div>
                    <img src="images/play-icon.png" alt="play">
                    <img src="images/plus-icon.png" alt="Plus">
                </div>
                <p class="carousel-item__details--title">Titulo Descriptivo</p>
                <p class="carousel-item__details-subtitle">2014 16+ 114 minutos</p>
            </div>
        </div>
        <div class="carousel-item">

        </div>
    </div>
</section>
</body>
</html>
