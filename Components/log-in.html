<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
    <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="Logo pLatzi Video">
</header>
<section class="login">
    <section class="login__container"> 
        <h2>Inicio Sesión</h2>
        <form class="login__container--form" action="">
            <input placeholder="Correo" class="input" type="text">
            <input placeholder="Contraseña" class="input" type="password">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="/">Olvide mi constraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="images/icons8-google-plus-50.png" alt="Google icon">Inicia sesion con Google</div>
            <div><img src="images/icons8-twitter-50.png" alt="Google icon">Inicia sesion con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>

    </section>
</section>
<footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
